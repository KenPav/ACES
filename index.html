 <body>

 <!-- Run all the JavaScript stuff -->

 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>

 <script>
 


    var ACE = function(processingInstance) {
     with (processingInstance) {
        var canvasSize = 1300;
        //800 x 1300
        size(0.61538461539*canvasSize,canvasSize); 
        frameRate(30);
      
        // ProgramCodeGoesHere


         var clkclr = color(150,150,150);
         var blk = color(0, 0, 0);
         var BoxColor = color(65,200,240);
         var SelectBoxColor = color(0,255,200);
         var BackColor = color(180,200,240);
         stroke(blk);
         strokeWeight(2);

         background(BackColor);


         var Bogie = 1;
         var Par = 2;
         var Birdie = 4;
         var Eagle = 6;


        // Courses: 0=South 1=North 2=West
        // Par Element: 0-8=South 9-17=North 18-27=West
        // Par Element Values: Courses*9 + Hole Number - 1
         const HolePar = [5,4,3,5,4,4,3,4,4,4,5,3,4,4,4,4,3,4,4,5,4,4,5,3,4,5,3];



        // Up To Four Players With Their Total Course Handicap
        
         const PlayerName = ["","","",""];
         const PlayerCourseHandicap = [0,0,0,0];

        // 
         const PlayerHoleStrokes = [];
         const PlayerHoleScore = [];

         var ScreenSelect = function() {

            fill(BoxColor);
            
            rect(0,1000,200,100);
            rect(200,1000,200,100);
            rect(400,1000,200,100);           
            rect(600,1000,200,100);

            rect(0,1200,200,100);
            rect(200,1200,200,100);
            rect(400,1200,200,100);           
            rect(600,1200,200,100);

            textSize(50);
            textAlign(CENTER);
            fill(blk);

            text("Setup",100,1265);
            text("Scores",300,1265);
            text("Score",500,1245);
            text("Card",500,1285);
            text("Results",700,1265);
         }



         Counter=0;
         var enterSetup = function() {
               
               textSize(50);
               textAlign(CENTER);
               if(CourseSet===0) {

//             SELECT FRONT COURSE
                  fill(blk);
                  text("Select Front 9 Course",400,60);
                  if (Front===0) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }
                  rect(100,70,200,70);
                  fill(blk);
                  text("South",200,125);
                  if (Front===1) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }                  
                  rect(300,70,200,70);
                  fill(blk);
                  text("North",400,125);
                  if (Front===2) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }                  
                  rect(500,70,200,70);
                  fill(blk);
                  text("West",600,125);


//             SELECT BACK COURSE    
                  fill(blk);
                  text("Select Back 9 Course",400,190);
                  if (Back===0) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }                  
                  rect(100,200,200,70);
                  fill(blk);
                  text("South",200,255);
                  if (Back===1) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }                                    
                  rect(300,200,200,70);
                  fill(blk);
                  text("North",400,255);
                  if (Back===2) {
                     fill(SelectBoxColor);
                  } else { 
                     fill(BoxColor);
                  }                                    
                  rect(500,200,200,70);
                  fill(blk);
                  text("West",600,255);
                  fill(BoxColor);
                  rect(300,300,200,70);
                  fill(blk);
                  text("Continue",400,355);
                  return;  
               }

               if (CourseSet!=0) {
                  if (NumberOfPlayers===0) {
                     do {
                        NoP=NumberOfPlayers.toString();
                        NoP=prompt("Number of Players (1-4): "+NoP,NoP);
                        NumberOfPlayers=Number(NoP);
                     }
                     while (NumberOfPlayers<1 || NumberOfPlayers>4); 

                     for (var i = 0; i < NumberOfPlayers; i++) {
                        PlayerName[i]=prompt("Player #"+(i+1).toString()+" Name: "+PlayerName[i],PlayerName[i]+AceScreen.toString());
                        PlayerCourseHandicap[i]=prompt(PlayerName[i]+"'s Course Handicap: "+PlayerCourseHandicap[i]+"  (i = "+i+")",PlayerCourseHandicap[i]);
                     }
                  }
                  return;
               }
                 
           

//               AceScreen = 0;
            
            
         };
/*
         var enterStrokes = function(Hole) {
            
            
         };

         var showScores = function() {
            
            
         };        


         var showSummary = function() {
            
            
         };
*/

         mouseClicked = function() {
            background(BackColor);
            for (i=0; i<3; i++) {
               if(mouseX>=100+200*i && mouseX<=300+200*i && mouseY>=70 && mouseY<=140) {
                  Front=i;
               }
               if(mouseX>=100+200*i && mouseX<=300+200*i && mouseY>=200 && mouseY<=270) {
                  Back=i;
               }
               if(mouseX>=300 && mouseX<=500 && mouseY>=300 && mouseY<=370) {
                  if(Front>=0 && Front<=2 && Back>=0 && Back<=2 && Front!=Back) {
                     CourseSet=1;
                     background(BackColor);
//                     text("Players' Names and Course Handicaps",400,400);
                  }
                  else {
                     textSize(35);
                     fill(255,0,0);
                     text("Select Different Front and Back Courses!",400,450);
                  }
               }
            }

            draw();            
         }


        // AceScreen Value:
        // 1 = Setup Round with up to 4 Players and Select Front & Back Courses
        // 2 = Add Scores for up to 4 Players for 18 Holes
        // 3 = Display Scorecard for up to 4 Players with Team Points per Hole
        // 4 = Display Results Strokes by Player & Team (Front / Back / Total)


//       ROUND SETUP INITIAL VARIABLES
         var CourseSet = 0;
         var Front = 3;
         var Back = 3;
         var AceScreen = 1;
         var NumberOfPlayers = 0;
         var NoP="0";

//       SCORE INPUT INITIAL VARIABLES


//       SCORECARD INITIAL VARIABLES


//       RESULTS INITIAL VARIABLES

         
         draw = function() {

// Round SETUP Section
            ScreenSelect();

            if (AceScreen = 1) {
               
               enterSetup();

               
            }
            
/*            if (AceScreen = 2) {


            }
            
            if (AceScreen = 3) {


            }
            
            if (AceScreen = 4) {


            }
*/










        };
    }
    };
    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, ACE); 
 

 </script>
